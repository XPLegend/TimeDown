<html>
<head>
	<title>TimeDown</title>
	<meta name="description" content="A simple web app to count days and keep track of time">
	
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="#">
	<!--Google font: Roboto Mono-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

</head>
<body>

	<div id="nav-bar">
		<div class="display">
			<div id="display-time"></div>
			<div id="display-date"></div>
		</div>
		
	</div>

	<div id="main-container">
		<div class="counter">
			<div class="counter-flex-wrapper">
				<div class="date-input" id="start-date">
					<div class="upper-info-wrapper">
						<p class="upper-info-text">Select start date:</p>
					</div>
					<!--Imput for the calculator, add period start date-->
					<input type="date" name="date-input-first" class="input" id="date-input-first" />
				</div>
				<div class="date-input" id="finish-date">
					<div class="upper-info-wrapper">
						<p class="upper-info-text">Select finish date:</p>
					</div>
					<!--input for the calculator, add period finish date-->
					<input type="date" name="date-input-last" class="input" id="date-input-last" />
				</div>
				<div class="output" id="output-date">
					<div class="upper-info-wrapper">
						<p class="upper-info-text">Time left:</p>
					</div>
					<!--Where the calculator will display how many days, months or years are left-->
					<label class="label-output" id="label-date-output"></label>
				</div>
			</div>
			<br>
			<div class="calculate-btn" id="calculate-date-btn">
				Calculate
			</div>
		</div>


	</div>
	
	<footer>
	 <p>Developed by: XPLegend</p>
	 <p>Hosted by: GitHub </p>
	 <p>Version 0.1  ---  Released on: 27/05/2024</p>  <!--F.T.A.: Automate this update process-->
	 <p>More information about this project at: <a href="https://github.com/XPLegend/TimeDown">TimeDown</a>, on GitHub</p>
	</footer>

	</div>

<script src="script.js"></script>
</body>
</html>
