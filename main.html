<html>
<head>
	<title>TimeDown</title>
	<meta name="description" content="A simple web app to count days and keep track of time">
	
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="#">
	<!--Google font: Roboto Mono-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

</head>
<body>

	<div id="nav-bar">
		<div class="display">
			<div id="display-time"></div>
			<div id="display-date"></div>
		</div>
		
	</div>

	<div id="main-container">
		<div class="counter">
			<div class="date-imput" id="start-date">
				<!--Imput for the calclulator, add period start date-->
			</div>
			<div class="date-imput" id="finish-date">
				<!--Input for the calculator, add period finish date-->
			</div>
			<div class="output" id="output-date">
				<!--Where the calculator will display how many days, months or years are left-->
			</div>
			<div id="calculate-btn">
				
			</div>
		</div>


	</div>
	
	<footer>
	 <p>Developed by: XPLegend</p>

	 <p>More information about this project at: <a href="https://github.com/XPLegend/TimeDown">TimeDown</a>, on GitHub</p>
	</footer>

	</div>

<script src="script.js"></script>
</body>
</html>
